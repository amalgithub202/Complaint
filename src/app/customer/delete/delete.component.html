<div>
    <div class="content-container">
        <button mat-icon-button [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
        </button>
        <span></span>
    </div>
    <div>
        <h2 mat-dialog-title style="font-size: 30px;">Confirmer de la suppression</h2>
    </div>
    <div mat-dialog-content class="mt-0">
        <p class="text-black">Vous voulez vraiment supprimer ce client <span class="underline decoration-double" style="color:blue">{{data. modalTitle}}</span> ?</p> 
    </div>
    
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button [mat-dialog-close]="false" color="primary" style="border-radius: 15px ; border: 2px solid rgb(4, 37, 182);">Annuler</button>
        <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial style="border-radius: 15px ; border: 2px solid rgb(4, 37, 182);">Supprimer</button>
    </div>
</div>

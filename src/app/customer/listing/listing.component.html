
<app-header-listing [baseUrl]="'customer'" [title]="'Client'" (searchAction)="applyFilter($event)"></app-header-listing>
<div class="card border-1 shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class=" table rounded">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0 rounded-start">#</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="text-primary fw-bold">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0">Name</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="mb-0">{{element.name}}</td>
          </ng-container>
          <ng-container [matColumnDef]="'actions'">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">Actions</th>
            <td mat-cell *matCellDef="let element" >
              <button (click)="onEdit(element.id)" class="mr-6"><mat-icon style="font-size: 24px; color: rgb(11, 77, 192);">edit_document</mat-icon></button>
              <button (click)="openDialog(element)"> <mat-icon  style="font-size: 24px; color: rgb(249, 0, 0);">delete</mat-icon></button>  

              <!-- 
                <app-button-action [element]="element"
                (delete)="openDialog(element)"
                (print)="print(element)">
              </app-button-action> -->  
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

      </div>
  </div>
</div>

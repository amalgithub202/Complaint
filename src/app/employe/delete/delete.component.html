<div>
    <h2 mat-dialog-title>Delete Action</h2>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<!-- we write the message which we gonna show to the user-->
<div mat-dialog-content>
    <p>Are sure you want to delete this customer ?</p>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button [mat-dialog-close]="false" color="primary">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" >Delete</button>
</div>

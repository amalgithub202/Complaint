 <div class="p-4 flex flex-col w-[60%] bg-light shadow sm:overflow-hidden sm:rounded-md">

  <h1 class="h5 mb-4" *ngIf="isAddMode" style="color:rgb(17, 50, 198);">Nouveau Employee</h1>
  <h1 class="h5 mb-4" *ngIf="!isAddMode" style="color:rgb(17, 50, 198);">Modifier Employee {{id}}</h1>

  <form [formGroup]="form" class="w-[50%]">
    <div class="flex flex-col">
      <!-- INPUT NAME-->
      <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" class="formControl" placeholder="Name" /></mat-form-field>
    </div>
    <!-- DROP DOWN DE CLIENT-->
    <div class=" mt-2 mb-4 ml-2 ">
      <mat-label>Customer</mat-label>
      <input type="text" class="form-control ml-3" formControlName="customer" [matAutocomplete]="auto"/>
      <mat-autocomplete class="extended ml-2" matSelect #auto="matAutocomplete" [displayWith]="displayFn" >
       <mat-option [value]="item" [ngValue]="item" *ngFor="let item of fileredCustomer | async">{{ item.id}}</mat-option>
      </mat-autocomplete>
    </div>
    
    <div class="form-group flex flex-row-reverse gap-4">
      <button mat-button routerLink="/employee" color="primary" style="border-radius: 15px ; border: 2px solid rgb(4, 37, 182); font-weight: bold;">Annuler</button>
      <button mat-raised-button color="primary" (click)="save()" style="border-radius: 15px ; border: 2px solid rgb(4, 37, 182);">sauvegarder</button>
    </div>

  </form>
  </div>

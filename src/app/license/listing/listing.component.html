<app-header-listing [baseUrl]="'license'" [title]="'License'" (searchAction)="applyFilter($event)"></app-header-listing>
<div class="card border-0 shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class=" table rounded">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0 rounded-start">#</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="text-primary fw-bold">{{element.id}}</td>
          </ng-container>
         <!-- <ng-container matColumnDef="keyLicense">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0">key License</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="mb-0">{{element.licenseKey}}</td>
          </ng-container>
          <ng-container matColumnDef="algorithm">
            <th mat-header-cell *matHeaderCellDef class="thead-light">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0">Algorithm</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="mb-0">{{element.algorithm}}</td>
          </ng-container>-->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0">ProduitId</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="mb-0">{{element.productId}}</td>
          </ng-container>

          <ng-container matColumnDef="dateFrom">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0">dateFrom</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="mb-0">{{element.dateFrom}}</td>
          </ng-container>

          <ng-container matColumnDef="dateTo">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">
              <div style="display: flex; align-items: center;">
                <span mat-sort-header class="border-0">dateTo</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="mb-0">{{element.dateTo}}</td>
          </ng-container>

          <ng-container [matColumnDef]="'actions'">
            <th mat-header-cell *matHeaderCellDef class="thead-light ">Actions</th>
            <td mat-cell *matCellDef="let element" >
              <button (click)="onEdit(element.id)" class="mr-6"><mat-icon style="font-size: 24px; color: rgb(11, 77, 192);">edit_document</mat-icon></button>
              <button (click)="openDialog(element)"> <mat-icon  style="font-size: 24px; color: rgb(249, 0, 0);">delete</mat-icon></button>  
            </td>

          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

      </div>
  </div>
</div>
